<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; 

        }

        table { 
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 8px;


        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <tr> <!-- Primeira linha -->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td> 
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr> 

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
