<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5
    </title>
</head>
<body>
    <h1>Imagem Dinâmica</h1> 
    <p>Tente abrir esse site em varios dispositivos diferenetes ou simplesmente aumente e diminua o tamanho do seu navegador.</p> 
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/700x700.png" type="image/png">
        <img src="imagens/1000x1000.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio src="midia/blue-monday.mp3" autoplay controls></audio>
</body>
</html>
