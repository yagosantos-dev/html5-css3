<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* box-level */
            background-color: chocolate;
            height: 300px; 
            width: 300px; 

            border: 10px solid rgb(148, 74, 21);

            padding: 10px;

            margin: 20px auto 20px auto; 
        } 
        
        a { /* inline-level */

            border: 10px groove blueviolet;
        

        }
    </style>
</head>
<!-- COMENTARIO -->
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona </p>
</body>

</html>
